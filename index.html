<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <script src="https://lpcdn.lpsnmedia.net/webagent/client-SDK.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://lpcdn.lpsnmedia.net/webagent/client-SDK.min.js"></script>
  <script type="text/javascript" src="InitSDK.js"></script>
  <script type="text/javascript" src="main.js"></script>
</head>

<body>
  <div id="mywidget">

    <form id="movie-title" onsubmit="return false;">
      <h4>Search Film</h4>
      <div>
          <label class="control-label" for="t">Title:</label>
          <input type="text" id="t" name="t" class="input-small">
          <br>
          <label class="control-label" style="display: none;">Response:</label>
          <select name="r" style="width: 100px; display: none;">
              <option value="" selected="">JSON</option>
          </select>
          <button id="movie-title-button" type="button" class="btn-sm btn-primary">Search</button>
          <button id="movie-reset" type="reset" class="btn-sm">Reset</button>
      </div>
      <div class="hide" id="request" style="display: none;">
          <br>
          <p>Request:</p>
      </div>
      <div class="hide" id="response">
          <p>Response:</p>
          <div class="alert alert-success" style="margin-bottom: 0px; white-space: normal; width: 250px !important;">
            <table style="overflow-wrap: anywhere;">
            </table>
          </div>
      </div>
      </form>
      <button id="consumer-last-message" type="button" class="btn-sm btn-primary">Search from customer's last message</button>
</body> 

</html>
